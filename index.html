<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Monedas Nacional</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <section class="header">
        <h1>Conversor de Monedas Nacional</h1>
    </section>

    <section class="cuerpo">
        <div class="card">
            <div class="card-body">
                <h2>Pesos CLP</h2>
                <input id="inputValor" type="text" placeholder="Ingrese el monto en CLP">
                <h3>Moneda a convertir:</h3>
                <select id="miLista" name="opciones">  
                    <option value="">Seleccione una Moneda</option>  
                </select>  
                <button id="botonBuscar">Buscar</button>
                <section class="valorCalculado"></section>
            </div>
        </div>
        <div class="grafico">
            <canvas id="myChart"></canvas>
        </div>
    </section>

    <footer class="footer">
        <h5 id="textFooter">Convertidor de monedas 2024</h5>
    </footer>

    <script src="./assets/js/script.js">
    </script>
</body>
</html>
